<div class="setting">
  <h3>Color Shades</h3>
  <ng-container *ngIf="DscColor.colorShade">
    <div *ngFor="let shade of DscColor.shades">
      <app-setting-range-slider
        *ngIf="shade !== 'default'"
        [label]="shade"
        min="0"
        max="100"
        [value]="DscColor.colorShade[shade]"
        (valueChange)="changeShade($event, shade)"
      ></app-setting-range-slider>
    </div>
  </ng-container>
</div>
