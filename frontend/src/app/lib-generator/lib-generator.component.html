<h1 mat-dialog-title class="title">Generate {{ data.projectName }}-library</h1>

<div mat-dialog-content>
  <div *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
  <div class="container-btn" *ngIf="!isLoading">
    <button class="download">Download Library</button>
    <button class="close" (click)="onCloseDialog()">Close</button>
  </div>
</div>
