<div class="container">
  <div class="template">
    <h2>Button Setup</h2>
    <app-base-button setting="shape"></app-base-button>

    <h2>Button Shape</h2>
    <div class="row">
      <div class="button-setting" *ngFor="let size of sizes">
        <app-base-button setting="size" [size]="size"></app-base-button>
      </div>
    </div>
  </div>
  <app-dsc-button-setting></app-dsc-button-setting>
</div>
