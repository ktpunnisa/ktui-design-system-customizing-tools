<div class="setting">
  <ng-container *ngIf="isShapeSetting && ButtonService.buttonShape">
    <div class="title-setting">
      <div class="title">Button Shape</div>
    </div>
    <app-setting-range-slider
      label="Border Radius"
      min="0"
      max="30"
      [value]="buttonShape.borderRadius"
      (valueChange)="changeShape($event, 'borderRadius')"
    ></app-setting-range-slider>
    <app-setting-range-slider
      label="Border Width"
      min="1"
      max="8"
      [value]="buttonShape.borderWidth"
      (valueChange)="changeShape($event, 'borderWidth')"
    ></app-setting-range-slider>
  </ng-container>

  <ng-container *ngIf="isSizeSetting && ButtonService.buttonSizes">
    <div class="title-setting">
      <div class="title">Button Size</div>
      <div class="subtitle">- {{ this.ButtonService.selected.col }} size -</div>
    </div>
    <app-setting-range-slider
      label="Font Size"
      min="1"
      max="30"
      [value]="buttonSize.fontSize"
      (valueChange)="changeSize($event, 'fontSize')"
    ></app-setting-range-slider>
    <app-padding-setting
      [padding]="buttonSize.padding"
      (paddingChange)="changeSize($event, 'padding')"
    ></app-padding-setting>
  </ng-container>

  <ng-container *ngIf="isTypeSetting && ButtonService.buttonTypes">
    <div class="title-setting">
      <div class="title">Button Type</div>
      <div class="subtitle">
        - {{ this.ButtonService.selected.row }} {{ this.ButtonService.selected.col }} button -
      </div>
    </div>
    <app-color-list-setting
      label="Font Color"
      [selected]="this.ColorService.getColorSystem(this.buttonState.font, mainColor)"
      [mainColor]="mainColor"
      (selectedChange)="changeType($event, 'font')"
    ></app-color-list-setting>
    <app-color-list-setting
      label="Background Color"
      [selected]="this.ColorService.getColorSystem(this.buttonState.background, mainColor)"
      [mainColor]="mainColor"
      (selectedChange)="changeType($event, 'background')"
    ></app-color-list-setting>
    <app-color-list-setting
      label="Border Color"
      [selected]="this.ColorService.getColorSystem(this.buttonState.border, mainColor)"
      [mainColor]="mainColor"
      (selectedChange)="changeType($event, 'border')"
    ></app-color-list-setting>
  </ng-container>
</div>
