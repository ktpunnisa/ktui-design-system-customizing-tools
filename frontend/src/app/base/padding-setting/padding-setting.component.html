<app-setting-range-slider
  label="Vertical Padding"
  min="0"
  max="20"
  [value]="VerticalPadding"
  (valueChange)="changePadding($event, 'vertical', 'change')"
  (blur)="changePadding($event, 'vertical', 'output')"
></app-setting-range-slider>
<app-setting-range-slider
  label="Horizontal Padding"
  min="0"
  max="40"
  [value]="HorizontalPadding"
  (valueChange)="changePadding($event, 'horizontal', 'change')"
  (blur)="changePadding($event, 'horizontal', 'output')"
></app-setting-range-slider>
