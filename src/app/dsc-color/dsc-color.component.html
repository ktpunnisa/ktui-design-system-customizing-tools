<div class="container-setting">
  <div *ngIf="isBase">
    <h2>Brand Colors</h2>
    <div class="row">
      <div class="palette" *ngFor="let color of brandColors">
        <app-base-color [color]="color" size="xl"></app-base-color>
        {{ color }}
      </div>
    </div>

    <h2>System Colors</h2>
    <div class="row">
      <div class="palette" *ngFor="let color of systemColors">
        <app-base-color [color]="color" size="l"></app-base-color>
        {{ color }}
      </div>
    </div>

    <h2>Natural Colors</h2>
    <div class="row">
      <div class="palette" *ngFor="let color of naturalColors">
        <app-base-color [color]="color" size="l"></app-base-color>
        {{ color }}
      </div>
    </div>
  </div>

  <div *ngIf="!isBase">
    <h2>Color Scales</h2>
    <div class="row base-palette">
      <div class="palette" *ngFor="let color of brandColors">
        <app-base-color [color]="color" size="m"></app-base-color>
      </div>
      <div class="palette" *ngFor="let color of systemColors">
        <app-base-color [color]="color" size="m"></app-base-color>
      </div>
    </div>
    <div class="column">
      <div *ngFor="let shade of shades">
        <div class="row">
          <div class="palette" *ngFor="let color of brandColors">
            <app-base-color [color]="color" [shade]="shade" size="s"></app-base-color>
          </div>
          <div class="palette" *ngFor="let color of systemColors">
            <app-base-color [color]="color" [shade]="shade" size="s"></app-base-color>
          </div>
        </div>
      </div>
    </div>
    <h2>Gray Scales</h2>
    <div class="row base-palette">
      <div class="palette" *ngFor="let color of naturalColors">
        <app-base-color [color]="color" size="m"></app-base-color>
      </div>
    </div>
    <div class="row">
      <div class="palette" *ngFor="let shade of shades">
        <app-base-color color="gray" [shade]="shade" size="s"></app-base-color>
      </div>
    </div>
  </div>
</div>
