<h2>Button Setup</h2>
<div class="row">
  <app-base-button [radius]="radius"></app-base-button>
</div>

<div class="row">
  <app-setting-range-slider
    label="Radius"
    min="0"
    max="30"
    [value]="DscButton.buttonStyles.borderRadius"
    (valueChange)="changeValue($event)"
  ></app-setting-range-slider>
</div>
