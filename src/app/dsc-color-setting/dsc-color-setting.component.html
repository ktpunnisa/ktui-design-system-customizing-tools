<div class="setting">
  <h3>Color Shades</h3>
  <div *ngFor="let shade of DscColor.shades">
    <app-setting-range-slider
      *ngIf="shade !== 'base'"
      [label]="shade"
      min="0"
      max="100"
      [value]="DscColor.dscShades[shade]"
      (valueChange)="changeShade($event, shade)"
    ></app-setting-range-slider>
  </div>
</div>
